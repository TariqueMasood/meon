<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Document</title>
</head>

<body>
    <section class="community">
        <div class="container parent">
            <div class="community__title">
                <h3><span><i class="far fa-comment-dots"></i></span> Huddle</h3>
            </div>
            <div class="community__wrapper">
                <div class="community__img">
                    <img src="images/img-2.png" alt="image">
                </div>
                <div class="community__content">
                    <h2>Build The Community Your Fans Will Love</h2>
                    <p>Huddle re-imagines the way we build the communities. You have a voice, but so does your audience.
                        Create connections with your users as you engage in a genuine discussion.</p>
                    <input type="submit" value="Register">
                </div>
            </div>
            <div class="community__social">
                <span><i class="fab fa-facebook-f"></i></span>
                <span><i class="fab fa-twitter"></i></span>
                <span><i class="fab fa-instagram"></i></span>
            </div>
        </div>
    </section>

</body>

</html>
